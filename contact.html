    <section class="contact-section">
        <h1 class="fade-in">Свържете се с мен</h1>
        <form class="contact-form" action="#" method="post" novalidate>
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" placeholder="Вашето име" required />

                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required />

                <label for="subject">Тема:</label>
                <input type="text" id="subject" name="subject" placeholder="Тема на съобщението" required />

                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="5" placeholder="Напишете вашето съобщение" required></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" id="consent" name="consent" required />
                    Съгласен съм с условията
                </label>

                <button type="submit" class="btn">Изпрати</button>
